<!DOCTYPE html>

  <body>
    <!-- Main navigation -->
    <header>

          <a class="navbar-brand" href="#">

          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">

            <form class="form-inline">

                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
              </div>
            </form>
          </div>
        </div>
      </nav>
      <!-- Full Page Intro -->
      <div class="view" style="">

        <div class="mask align-items-center">

          <div class="container">


            <div class="row">

              <div class="col-12 text-md-left mt-xl-5 mb-5 text-white" >
                <h1 class="h1-responsive text-uppercase font-weight-bold mt-sm-5 text-center">перевозки из китая в россию </h1>


              </div>



            </div>

            <div class="row">

              <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-md-12 white-text text-center text-md-left" >

                <div class="card text-center " style="opacity: 0.75 !important;margin: auto;max-width: 450px;" >
                  <div class="card-header text-uppercase bg-dark text-white pb-0">
                    <p class="h3 font-weight-bold">Оставьте заявку</p>
                    <p class="pb-0">на расчет стоимости заявки</p>
                  </div>
                  <div class="card-body">
                    <form class="needs-validation" novalidate>
                      <div class="form-group">
                        <input class="form-control" type="text"   placeholder="Ваше имя..."required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>


                      </div>
                      <div class="form-group">
                          <input class="form-control" type="tel"   placeholder="Ваш телефон..." required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                      </div>

                      <div class="form-group">
                        <input class="form-control" type="email"  placeholder="Ваш email..."  required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                        <!--<small id="emailHelp" class="form-text text-muted">Мы никогда не передадим вашу электронную почту кому-либо еще.</small>-->
                      </div>
                      <div class="form-group">
                          <input class="form-control" type="text"   placeholder="Сообщение" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                      </div>
                      <button type="submit" class="btn btn-primary w-75 p-3 font-weight-bold bg-danger text-uppercase">отправить заявку</button>
                    </form>



                  </div>
                  <div class="card-footer text-muted">

                  </div>
                </div>



              </div>

              <div class="col-md-8 mt-xl-5 d-block d-sm-none d-md-none d-lg-block d-xl-block">
                <div class="embed-responsive embed-responsive-16by9 " style="max-width:560px; max-height:315px;margin:auto;">
<iframe class='' src="https://www.youtube.com/embed/Uhcl2XmNoFw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
              </div>

            </div>

          </div>
